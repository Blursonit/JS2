<html>
 <body>

 <script language="JavaScript">
// Mateusz Ankiewicz
// Zadanie 13 ułamki egipskie

var m_anki = prompt("Podaj wartość m:", "");
var m = parseInt(m_anki);

var a = m + 1;
var b = m * (m + 1);

document.write("Rozkład ułamka egipskiego:<br>");
document.write("1/" + m + " = 1/" + a + " + 1/" + b + "<br><br>");


function okno_zamknij_anki() {
  window.close()
}
 </script>
 </div>
 <input type="button" value="zamknij okno" onclick="okno_zamknij_anki()"/>
 </body>
</html>
